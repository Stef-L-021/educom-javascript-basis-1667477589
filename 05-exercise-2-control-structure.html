<!-- Control structure Exercise 2 -->
<html>
    <head>
        <script>
            let i  =0                                       // i begint bij 0
            var overig
            var total = 0 
            while(i < 101) {                                // dit script loopt tm i 100 is
                console.log(`The value of i: ${i}`)         // console zegt wat de waarde van i is
                let overig = i % 2
                
                //even
                if(overig == 0) 
                {
                    console.log("This number is even")
                    total = total + i
                
                }
                else{
                    console.log("This number is odd")
                }
                i++                                         // voegt 1 toe aan i

            } // einde while statement

            console.log({total})
        </script>
    </head>
</html>
