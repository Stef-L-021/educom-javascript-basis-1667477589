<!-- For loop -->
<html>
    <head>
        <script>
            for (let i = 0; i< 10; i++) {
                console.log(`The value of i: ${i}`)
            }
        </script>
    </head>
</html>


<!-- While loop-->
<html>
    <head>
        <script>
            let i  =40
            while(i > 20) {
                console.log(`The value of i: ${i}`)
                i-- /// niet vergeten
            }
        </script>
    </head>
</html>
